<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>To-do List App</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
  </head>

  <body>
    <div id="grid-container">
      <header>
        <nav>
          <ul class="nav-container">
            <li><img class="logo" src="./images/Logo.svg" alt="Logo"><span class="delta">Delta</span></li>
            <li><span id="day"></span></li>
            <li></span><span id="time"></span></li>
          </ul>
        </nav>
      </header>

      <div class="side-pane">Side pane</div>

      <!-- Left section -->
      <div class="left">
        <div class="left-grid-container">
          <div class="caption-box left-1">left-1</div>
          <div class="caption-box left-2">left-2</div>
          <div class="caption-box left-3">left-3</div>
        </div> 
      </div>

      <!-- Right section -->
      <div class="right">
        <div class="right-grid-container">
          <div class="caption-box right-1">left-1</div>
          <div class="caption-box right-2">left-2</div>
          <div class="caption-box right-3">left-3</div>
        </div> 
      </div>

      <div class="green-container">
        <img src="./images/Green-diffuse-circle.svg" alt="green diffuse circle" id="green-circle">
      </div>
      <div class="pink-container">
        <img src="./images/Pink-diffuse-circle.svg" alt="pink diffuse circle" id="pink-circle">
      </div>
      <div class="blue-container">
        <img src="./images/Blue-diffuse-circle.svg" alt="blue diffuse circle" id="blue-circle">
      </div>
      <div class="yellow-container">
        <img src="./images/Yellow-diffuse-circle.svg" alt="yellow diffuse circle" id="yellow-circle">
      </div>
    </div>
  </body>
</html>
