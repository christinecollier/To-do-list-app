<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>To-do List App</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
  </head>

  <body>
    <div class="grid-container">
      <div class="app-start-backdrop">
        <!-- <img class="welcome-logo" src="./images/Logo.svg"> -->
        <div class="app-start-welcome">
          <span class="welcome-delta">Delta</span>
        </div>
      </div>
      <header>
        <nav>
          <ul class="nav-container">
            <li><img class="logo" src="./images/Logo.svg" alt="Logo"><span class="delta">Delta</span></li>
            <li class="time" id="time-box">
              <span id="hrs"></span>
              <span>:</span>
              <span id="min"></span>
            </li>
            <li class="alternative-menu">
              <img src="./images/Hamburger-menu-white.svg">
            </li>
          </ul>
        </nav>
      </header>

      <div class="main-body-container">
<!-- Side pane -->
        <div class="side-pane">
          <div class="hamburger-menu">
            <img class="pane-icon" src="./images/Hamburger-menu.svg" alt="Hamburger menu icon">
          </div>
          <div class="home">
            <img class="pane-icon" src="./images/Home-icon.svg" alt="Home icon">
            <span>Home</span>
          </div>
          <div class="account">
            <img class="pane-icon" src="./images/Account-icon.svg" alt="Account icon">
            <span>Account</span>
          </div>
        </div>
<!-- Left section -->
        <div class="left-and-right-container">
          <div class="left">
            <div class="todo-app">
              <h2>Create a new task<img class="icon" src="./images/Pencil.svg"></h2>
              <div class="row">
                <input type="text" id="task-input-box" name="task-input-box" placeholder="e.g. Learn HTML, CSS and JS">
                <div class="expanded-btn-container">
                  <button class="task-btn-expanded" onclick="addTask()" value="new-task">Add</button>
                </div>
              </div>
              <div class="details-input-box-container">
                <textarea type="text" wrap = "soft" id="details-input-box" name="task-input-box" maxlength="180" placeholder="Give a quick description"></textarea>
              </div>
                <div class="minimised-btn-container">
                <button class="task-btn-minimised" onclick="addTask()" value="new-task">+</button>
              </div>
              <div class="deadline-row">
                <span>Deadline:</span>
                <input id="deadline" type="date" name="deadline">
              </div>
            </div>
          </div> 

          <!-- Right section -->
          <div class="right">
            <div id="right-grid-welcome">
              <div id="welcome-flex-container">
                <img class="file-icon" src="./images/folder.svg" alt="file icon" aria-hidden="true">
                <span class="no-task-caption">Yay, no tasks!</span>
              </div>
            </div>
            <ul id="right-list-container"></ul>
          </div>
        </div>
      </div>

      <!-- Background -->
      <div class="green-container">
        <img src="./images/Green-diffuse-circle.svg" alt="green diffuse circle" id="green-circle">
      </div>
      <div class="pink-container">
        <img src="./images/Pink-diffuse-circle.svg" alt="pink diffuse circle" id="pink-circle">
      </div>
      <div class="blue-container">
        <img src="./images/Blue-diffuse-circle.svg" alt="blue diffuse circle" id="blue-circle">
      </div>
      <div class="yellow-container">
        <img src="./images/Yellow-diffuse-circle.svg" alt="yellow diffuse circle" id="yellow-circle">
      </div>

      <!-- Footer -->
      <div class="footer">
        <img class="github" src="./images/GitHub-icon.svg" alt="Github icon">
        <div class="footer-credits">Christine Collier / To-do List App</div>
      </div>
    </div>
  </body>
</html>
