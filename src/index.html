<div id="grid-container">
  <header class="grid-item"><h1>Banner</h1></header>
  <nav class="grid-item">Navpane</nav>
  <div class="grid-item" id="left">Create task</div>
  <div class="grid-item" id="right">View tasks</div>
  <div class="grid-item circle" id="green-container">
    <img src="./images/Green-diffuse-circle.svg" alt="green diffuse circle" id="green-circle">
  </div>
  <div class="grid-item circle" id="pink-container">
    <img src="./images/Pink-diffuse-circle.svg" alt="pink diffuse circle" id="pink-circle">
  </div>
</div>
