<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>To-do List App</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
  </head>

  <body>
    <div class="grid-container">
      <header>
        <nav>
          <ul class="nav-container">
            <li><img class="logo" src="./images/Logo.svg" alt="Logo"><span class="delta">Delta</span></li>
            <li class="time" id="time-box">
              <span id="hrs"></span>
              <span>:</span>
              <span id="min"></span>
            </li>
          </ul>
        </nav>
      </header>

      <div class="side-pane">
        <div class="hamburger-menu"><img class="pane-icon" src="./images/Hamburger-menu.svg" alt="Hamburger menu icon"></div>
        <div class="home-icon"><img class="pane-icon" src="./images/Home-icon.svg" alt="Home icon"></div>
        <div class="home-icon-caption">Home</div>
        <div class="account-icon"><img class="pane-icon" src="./images/Account-icon.svg" alt="Account icon"></div>
        <div class="account-icon-caption">Account</div>
      </div>

      <!-- Left section -->
      <div class="left">
        <div class="left-grid-container">

          <div class="left-box">
            <div class="todo-app">
              <h2>Create a new task<img class="icon" src="./images/Pencil.svg"></h2>
              <div class="row">
                <input type="text" id="task-input-box" name ="task-input-box" placeholder="e.g. Learn HTML, CSS and JS" required>
                <button class="task-btn" onclick="addTask()" value="new-task">Add</button>
              </div>
            </div>
          </div> 
        </div>
      </div>

      <!-- Right section -->
      <div class="right">
        <div class="right-grid-container">
          <div id="right-grid-welcome">
            <img class="file-icon" src="./images/folder.svg" alt="file icon">
            <span class="no-task-caption">Yay, no tasks!</span>
          </div>
          <ul id="right-list-container">
              <!-- <li>
                <span class="task-row-1"><button class="check-circle" onclick="addTask()"></button><span class="task-1">Task 1</span></span>
                <span class="task-row-2"></span>
              </li>
              <li>
                <span class="task-row-1"><button class="check-circle"></button>Task 2</span>
                <span class="task-row-2"></span>
              </li>
              <li>
                <span class="task-row-1"><button class="check-circle"></button>Task 3</span>
                <span class="task-row-2"></span>
              </li>
              <li>
                <span class="task-row-1"><button class="check-circle"></button>Task 4</span>
                <span class="task-row-2"></span>
              </li>
              <li>
                <span class="task-row-1"><button class="check-circle"></button>Task 5</span>
                <span class="task-row-2"></span>
              </li> -->
          </ul>
          <!-- <div class="caption-box-right right-1">right-1</div>
          <div class="caption-box-right right-2">right-2</div>
          <div class="caption-box-right right-3">right-3</div> -->
        </div>
      </div> 
      

      <div class="green-container">
        <img src="./images/Green-diffuse-circle.svg" alt="green diffuse circle" id="green-circle">
      </div>
      <div class="pink-container">
        <img src="./images/Pink-diffuse-circle.svg" alt="pink diffuse circle" id="pink-circle">
      </div>
      <div class="blue-container">
        <img src="./images/Blue-diffuse-circle.svg" alt="blue diffuse circle" id="blue-circle">
      </div>
      <div class="yellow-container">
        <img src="./images/Yellow-diffuse-circle.svg" alt="yellow diffuse circle" id="yellow-circle">
      </div>
      <div class="footer">
        <img class="github" src="./images/GitHub-icon.svg" alt="Github icon">
        <div class="footer-credits">Christine Collier / To-do List App</div>
      </div>
    </div>
  </body>
</html>
